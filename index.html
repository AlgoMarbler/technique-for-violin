<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Violin Technique</title>
<link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon.png">

<style>
    :root {
        --blue: #007fff;
        --light-blue: #ffffff;
        --border: #007fff;
    }

    body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: white;
        color: #111;
        display: flex;
        height: 100vh;
    }

    .sidebar {
        width: 260px;
        padding: 16px;
        box-sizing: border-box;
        border-right: 1px solid var(--border);
        background: var(--light-blue);
        overflow-y: auto;
    }

    .sidebar h2 {
        margin: 0 0 14px 0;
        font-size: 18px;
        color: var(--blue);
    }

    .nav-button {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 8px;
        background: white;
        border: 1px solid var(--border);
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        text-align: left;
    }

    .nav-button:hover {
        background: #f7f9ff;
    }

    .viewer {
        flex: 1;
        height: 100%;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>

<div class="sidebar">
    <h2>Violin Technique</h2>

    <button class="nav-button" type="button" onclick="goToPage(6)">Section I â€“ The Left Hand</button>
    <button class="nav-button" type="button" onclick="goToPage(6)">Shifting</button>
    <button class="nav-button" type="button" onclick="goToPage(17)">Hand Muscle Development</button>
    <button class="nav-button" type="button" onclick="goToPage(24)">The Scale</button>
    <button class="nav-button" type="button" onclick="goToPage(35)">Octaves</button>
    <button class="nav-button" type="button" onclick="goToPage(37)">Tenths</button>
    <button class="nav-button" type="button" onclick="goToPage(40)">Thirds</button>
    <button class="nav-button" type="button" onclick="goToPage(46)">Fingered Octaves</button>
    <button class="nav-button" type="button" onclick="goToPage(52)">Sixths & Fourths</button>
    <button class="nav-button" type="button" onclick="goToPage(61)">Other Fundamentals</button>
    <button class="nav-button" type="button" onclick="goToPage(71)">The Bow</button>
</div>

<div class="viewer">
    <iframe id="pdfFrame"></iframe>
</div>

<script>
    const pdfFile = "violin-technique.pdf";
    const iframe = document.getElementById("pdfFrame");

    function goToPage(page) {
        // Force reload so browser actually jumps page
        iframe.src = "";
        setTimeout(() => {
            iframe.src = `${pdfFile}#page=${page}`;
        }, 20);
    }

    // Load initial page
    goToPage(6);
</script>

</body>
